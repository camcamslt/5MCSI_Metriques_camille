<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des Commits - Tawarano</title>
    
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Particules anim√©es en arri√®re-plan */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            padding: 50px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 100px 20px;
            display: block;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 600;
        }

        /* Chart container */
        #chart_div {
            width: 100%;
            height: 600px;
            margin: 30px 0;
            display: none;
            animation: fadeInChart 1s ease-out;
        }

        @keyframes fadeInChart {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Statistics cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
            display: none;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 15px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .stat-card p {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Error message */
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin: 30px 0;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Back link */
        .back-link {
            text-align: center;
            margin-top: 40px;
        }

        .back-link a {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .back-link a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            #chart_div {
                height: 400px;
            }

            .stat-card p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Particules d√©coratives -->
    <div class="particles">
        <div class="particle" style="left: 10%; width: 10px; height: 10px; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; width: 15px; height: 15px; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; width: 8px; height: 8px; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; width: 12px; height: 12px; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; width: 10px; height: 10px; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; width: 14px; height: 14px; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; width: 9px; height: 9px; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; width: 11px; height: 11px; animation-delay: 14s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìä Analyse des Commits</h1>
            <p>Distribution des commits par minute (0-59)</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Chargement des donn√©es depuis GitHub...</div>
        </div>

        <!-- Error -->
        <div id="error" class="error">
            <h3>‚ùå Erreur</h3>
            <p id="error-message"></p>
        </div>

        <!-- Chart -->
        <div id="chart_div"></div>

        <!-- Statistics -->
        <div id="stats" class="stats">
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <h3>Total de Commits</h3>
                <p id="total-commits">0</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <h3>Minute la plus active</h3>
                <p id="peak-minute">-</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö°</div>
                <h3>Commits max/minute</h3>
                <p id="max-commits">0</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <h3>Moyenne par minute</h3>
                <p id="avg-commits">0</p>
            </div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(loadCommitsData);

        function loadCommitsData() {
            // CORRECTION : Utilisez la bonne route
            fetch('/api/commits-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur r√©seau : ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    // Masquer le loading
                    document.getElementById('loading').style.display = 'none';
                    
                    // Afficher le graphique et les stats
                    document.getElementById('chart_div').style.display = 'block';
                    document.getElementById('stats').style.display = 'grid';
                    
                    // Dessiner le graphique
                    drawChart(data);
                    
                    // Afficher les statistiques
                    displayStats(data);
                })
                .catch(error => {
                    showError('Impossible de charger les donn√©es : ' + error.message);
                });
        }

        function drawChart(data) {
            // Pr√©parer les donn√©es pour Google Charts
            var chartData = [['Minute', 'Nombre de Commits', { role: 'style' }]];
            
            for (let i = 0; i < data.minutes.length; i++) {
                const minute = data.minutes[i];
                const count = data.counts[i];
                
                // Couleur d√©grad√©e selon le nombre
                let color = '#667eea';
                if (count > 0) {
                    const intensity = Math.min(count * 30, 255);
                    color = `rgb(102, ${126 + intensity}, 234)`;
                }
                
                chartData.push([
                    minute.toString().padStart(2, '0'), 
                    count,
                    color
                ]);
            }
            
            var dataTable = google.visualization.arrayToDataTable(chartData);

            var options = {
                title: 'Nombre de commits par minute (0-59)',
                width: '100%',
                height: 600,
                hAxis: {
                    title: 'Minute dans l\'heure',
                    gridlines: { count: 12 },
                    textStyle: { fontSize: 11 }
                },
                vAxis: {
                    title: 'Nombre de commits',
                    minValue: 0,
                    gridlines: { color: '#f0f0f0' }
                },
                legend: { position: 'none' },
                bar: { groupWidth: '85%' },
                chartArea: {
                    width: '85%',
                    height: '70%'
                },
                animation: {
                    startup: true,
                    duration: 1000,
                    easing: 'out'
                }
            };

            var chart = new google.visualization.ColumnChart(
                document.getElementById('chart_div')
            );

            chart.draw(dataTable, options);
        }

        function displayStats(data) {
            // Calculer les statistiques
            const totalCommits = data.counts.reduce((a, b) => a + b, 0);
            const maxCommits = Math.max(...data.counts);
            const peakMinute = data.counts.indexOf(maxCommits);
            const avgCommits = (totalCommits / 60).toFixed(2);
            
            // Afficher les statistiques avec animation
            animateValue('total-commits', 0, totalCommits, 1000);
            document.getElementById('peak-minute').textContent = 
                peakMinute.toString().padStart(2, '0');
            animateValue('max-commits', 0, maxCommits, 1000);
            document.getElementById('avg-commits').textContent = avgCommits;
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    element.textContent = Math.round(end);
                    clearInterval(timer);
                } else {
                    element.textContent = Math.round(current);
                }
            }, 16);
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            document.getElementById('error-message').textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
