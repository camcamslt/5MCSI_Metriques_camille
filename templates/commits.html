<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse des Commits</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        #chart_div {
            width: 100%;
            height: 500px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .stat-box {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-box h3 {
            margin: 0 0 10px 0;
            font-size: 0.9em;
        }
        .stat-box p {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Analyse des Commits par Minute</h1>
        
        <div id="loading" class="loading">
            Chargement des donn√©es...
        </div>
        
        <div id="chart_div" style="display:none;"></div>
        
        <div id="stats" class="stats" style="display:none;">
            <div class="stat-box">
                <h3>Total Commits</h3>
                <p id="total">0</p>
            </div>
            <div class="stat-box">
                <h3>Minute la + active</h3>
                <p id="peak">-</p>
            </div>
            <div class="stat-box">
                <h3>Max commits/minute</h3>
                <p id="max">0</p>
            </div>
        </div>
        
        <a href="/">‚Üê Retour</a>
    </div>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(loadData);

        function loadData() {
            fetch('/api/commits-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('chart_div').style.display = 'block';
                    document.getElementById('stats').style.display = 'flex';
                    
                    drawChart(data);
                    showStats(data);
                })
                .catch(error => {
                    document.getElementById('loading').innerHTML = 
                        '‚ùå Erreur : ' + error;
                });
        }

        function drawChart(data) {
            var chartData = [['Minute', 'Commits']];
            for (let i = 0; i < data.minutes.length; i++) {
                chartData.push([data.minutes[i].toString(), data.counts[i]]);
            }
            
            var dataTable = google.visualization.arrayToDataTable(chartData);
            
            var options = {
                title: 'Nombre de commits par minute',
                width: '100%',
                height: 500,
                hAxis: {title: 'Minute (0-59)'},
                vAxis: {title: 'Nombre de commits', minValue: 0},
                colors: ['#667eea'],
                legend: {position: 'none'}
            };

            var chart = new google.visualization.ColumnChart(
                document.getElementById('chart_div')
            );
            chart.draw(dataTable, options);
        }

        function showStats(data) {
            const total = data.counts.reduce((a, b) => a + b, 0);
            const max = Math.max(...data.counts);
            const peak = data.counts.indexOf(max);
            
            document.getElementById('total').textContent = total;
            document.getElementById('peak').textContent = peak;
            document.getElementById('max').textContent = max;
        }
    </script>
</body>
</html>
