<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits par minute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // On récupère les données depuis la route Flask
            fetch('/commits-data/')
                .then(response => response.json())
                .then(json => {
                    const results = json.results || [];

                    const data = new google.visualization.DataTable();
                    data.addColumn('string', 'Minute');
                    data.addColumn('number', 'Nombre de commits');

                    // On ajoute les 60 minutes (0 à 59)
                    results.forEach(item => {
                        const label = item.minute.toString().padStart(2, '0');
                        data.addRow([label, item.count]);
                    });

                    const options = {
                        title: 'Nombre de commits par minute (0 à 59)',
                        width: 1200,
                        height: 600,
                        legend: { position: 'none' },
                        hAxis: {
                            title: 'Minute dans l\'heure',
                            slantedText: true,
                            slantedTextAngle: 45
                        },
                        vAxis: {
                            title: 'Nombre de commits',
                            minValue: 0
                        },
                        bar: { groupWidth: '90%' },
                        chartArea: {
                            width: '80%',
                            height: '70%'
                        }
                    };

                    const chart = new google.visualization.ColumnChart(
                        document.getElementById('chart_div')
                    );
                    chart.draw(data, options);
                })
                .catch(err => {
                    console.error('Erreur lors du fetch /commits-data/ :', err);
                    document.getElementById('chart_div').innerText =
                        'Erreur lors du chargement des données.';
                });
        }
    </script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chart_div {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Combien de commits pour ce projet ?</h1>
    <div id="chart_div" style="width: 1200px; height: 600px;"></div>
</body>
</html>
